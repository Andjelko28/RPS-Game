<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="overlay">
        <button class="overlay-btn" onclick="off()">Start Game</button>
    </div>

    <div class="title">
        <h1>ROCK, PAPER, SCISSORS GAME</h1>
    </div>
    <div class="players">
        <div class="player">
            <p>Player</p>
            <p class="p-count">0</p>
        </div>
        <div class="computer">
            <p>Computer</p>
            <p class="c-count">0</p>
        </div>
    </div>

    <div class="options">
        <button class="rock"></button>
        <button class="paper"></button>
        <button class="scissors"></button>
    </div>

</body>

</html>
